									</span>Home
								</a>
							</li>
							<li class="nav-item px-3">
								<a href="cuisuine.html" class="nav-link text-sm-center text-lg-center text-md-center">
									<span>

							<li class="nav-item px-3">

									</span>Suggestion
								</a>
							</li>
							<li class="nav-item px-1">
								<a href="admin.html" class="nav-link text-sm-center text-lg-center text-md-center">

		<!-- Cuisine Page Body -->
		<h1 class="display-3 header mb-5">Cuisines</h1>

		<!-- Content trial -->

		<div id="cuisinesGet">      
			<div class="d-flex flex-row flex-wrap justify-content-center"  class="content">
				<div class="flex-items" v-for="c in	allcuisines" @click="OpenModal(c)">
				<div class="content-overlay">
					<div class="content-details fadeIn-top">
						<h3 class="grid text-light">{{c.food_name}}</h3>
					</div>
				</div>
				<img :src="c.food_image" class="img-fluid"/>
			</div>

			</div>
			<transition name="fade">
				<cuismodal v-if="showModal" v-bind:obj="currcuisines"></cuismodal>
			</transition>
		</div>

						<i class="fa fa-phone fa-md"></i>
						<span>778-836-2243</span>
