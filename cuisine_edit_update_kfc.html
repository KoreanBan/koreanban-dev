					<h3 class="p-3 my-3">{{d_u.food_name}}</h3>
					<!-- Name and Image URL -->

								<i class="far fa-image"></i>
								<label for="url" class="url">Food Image URL</label>
								<input type="text" class="form-control form-control-lg" id="food_image" v-model="d_u.food_image" value="">
							</div>
						</div>

						<!-- Food Description -->
						<div class="form-group col-lg-12">
							<i class="fas fa-scroll"></i>
							<label for="description" class="food_desc">Food Description</label>
							<textarea class="form-control" id="food_desc" rows="10" cols="70" placeholder="Food Description" v-model="d_u.food_desc"></textarea>
						</div>

						<!-- Food Origin and Google Map URL -->
						<div class="d-flex flex-row flex-wrap">

								<i class="fas fa-map-marker-alt"></i>

							</div>
						</div>

							<div class="mb-2 d-flex flex-row flex-wrap flex-xl-nowrap flex-md-nowrap flex-sm-wrap">
