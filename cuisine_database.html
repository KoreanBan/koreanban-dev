<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cuisines</title>
		<meta charset="utf-8">
		<!-- Vue -->
		<script src="node_modules/vue/dist/vue.js"></script>
		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
	</head>
	<body>
		<div id="cuisines">
			<h3>Restricted Area - Cuisines Database</h3>
		
			<p>Food Image URL:</p>
			<input type="text" id="food_image" placeholder="Image URL" v-model="food_image"/>

			<p>Food Name:</p>
			<input type="text" id="food_name" placeholder="Food Name" v-model="food_name"/>

			<p>Food Description:</p>
			<textarea id="food_desc" rows="10" cols="70" placeholder="Food Description" v-model="food_desc"></textarea>

			<p>Food Origin:</p>
			<input type="text" id="food_origin" placeholder="Food Origin" v-model="food_origin"/>

			<p>Google Maps URL:</p>
			<input type="text" id="food_url" placeholder="Google Maps URL" v-model="food_url"/>

			<p>Food Ingredients:</p>
			<div v-for="(i, index) in ingredient_list ">
				<div index="index">
					<input type="text" placeholder="Quantity" v-model="i.quantity" />
					<input type="text" placeholder="Ingredients" v-model="i.list" />
					<button @click="deleteInputIng(index)">X</button>
				</div>
			</div>
			<br/>
			<button @click="addInputIng()">Add more ingredients</button>

			<p>Food Recipes:</p>
			<div v-for="(r, index) in recipes_list ">
				<div index="index">
					<input type="text" placeholder="Recipes" v-model="r.list" />
					<button @click="deleteInputRec(index)">X</button>
				</div>
			</div>
			<br/>
			<button @click="addInputRec()">Add more recipes</button>

			<br/><br/>
			<button @click="saveButton()">Save Data</button>
					
		</div>
		
		<script src="js/firestore_cuisine.js"></script>
	</body>
</html>
